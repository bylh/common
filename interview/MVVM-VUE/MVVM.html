<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <!-- 双向数据绑定 靠的是表单 -->
        <input type="text" v-model="message">
        <div>我很帅</div>
        <div>{{message}}</div>
        <ul>
            <li></li>
        </ul>
        {{message}}
        <div style="background-color: yellow;">
            {{ obj }}
        </div>
    </div>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/MVVM.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                message: 'hello world!',
                obj: {
                    a: 1
                }
            }
        });
        
        setInterval(() => {
            console.log('打印', vm.$data.message)
        }, 1000)

        // 可以看出是双向绑定，输入可以改变vm.$data.message, 直接修改vm.$data.message也可以修改input框的值
        // let i = 0
        // setInterval(() => {
        //     console.log('vm:::', vm)
        //     vm.$data.message = i++
        // }, 2000)
    </script>
</body>

</html>
