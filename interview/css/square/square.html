<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vw-square {
            width: 50vw;
            height: 50vw;
            background-color: darkorange;
        }
        .padding-square {
            width: 50%;
            padding-bottom: 50%;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 方法1：利用CSS3的vw单位 -->
    <div class="vw-square">
    </div>

    <!-- 方法2：利用margin或者padding的百分比计算是参照父元素的width属性 -->
    <div class="padding-square"></div>
</body>
</html>
