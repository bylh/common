<script>

    // })
    // // 一版屏幕的刷新率是60fps,及一秒刷新60次，那么大约间隔17毫秒就会刷新一次，那么大概率是闪烁的，第一次赋值结束会遇到一次刷新，第二次也会
    // setTimeout(() => {
    //     document.body.style.background = "red"
    //     setTimeout(() => {
    //         document.body.style.background = "blue"
    //     }, 17)
    // }, 17)

    let i = 10
    let req = () => {
        i--
        requestAnimationFrame(() => {
            document.body.style.background = "red"
            requestAnimationFrame(() => {
                document.body.style.background = "blue"
                if (i > 0) {
                    req()
                }
            })
        })
    }

    req()
</script>
