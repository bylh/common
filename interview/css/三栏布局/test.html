<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .left {
            float: left;
            width: 200px;
            background: red;
        }

        .main {
            margin: 0 200px;
            background: green;
        }

        .right {
            float: right;
            width: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="main">main</div>
    </div>
</body>

</html>
