<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="height: 5000px;">
        <div id="count"></div>
    </div>
</body>
<script>
    function throttle(fn, duration = 500) {
        let canRun = true // 标记当前是否能执行
        return function () {
            if (!canRun) {
                return
            }
            canRun = false
            setTimeout(() => {
                fn.apply(this, arguments)
                canRun = true
            }, duration)
        }
    }

    const scrollEmit = (e) => {
        console.log('e:::', e)
    }
    const throttleScrollFunc = throttle(scrollEmit, 1000)
    // window.addEventListener('scroll', throttleScrollFunc)
    let i = 0
    const countEle = document.getElementById('count')
    
    setInterval(() => {
        throttleScrollFunc(i++)
        countEle.innerText = i
    }, 100)
    // 可以看出setInterval执行一百次的时候，scrollEmit函数只执行了10次（duration 1000ms   interval 100ms, 10倍的关系）
</script>

</html>
