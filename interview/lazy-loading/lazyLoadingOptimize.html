<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* display: flex;
            flex-direction: column; */
            display: flow-root;
        }

        img {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container" style="height: 100vh; overflow: scroll;" id="container">
        <img
            data-src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
        <img
            data-src="https://images.pexels.com/photos/1370704/pexels-photo-1370704.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
        <img
            data-src="https://images.pexels.com/photos/2501965/pexels-photo-2501965.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
        <img
            data-src="https://images.pexels.com/photos/1115804/pexels-photo-1115804.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
        <img
            data-src="https://images.pexels.com/photos/250659/pexels-photo-250659.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
        <img
            data-src="https://images.pexels.com/photos/688835/pexels-photo-688835.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500">
    </div>
</body>
<script>
    const imgs = [...document.getElementsByTagName('img')];
    // 当监听的元素进入可视范围内的会触发回调
    if (IntersectionObserver) {
        // 创建一个 intersection observer
        let lazyImageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry, index) => {
                let lazyImage = entry.target;
                // 相交率，默认是相对于浏览器视窗
                if (entry.intersectionRatio > 0) {
                    lazyImage.src = lazyImage.getAttribute('data-src');
                    // 当前图片加载完之后需要去掉监听
                    lazyImageObserver.unobserve(lazyImage);
                }

            })
        })
        for (let i = 0; i < imgs.length; i++) {
            lazyImageObserver.observe(imgs[i]);
        }
    }
</script>

</html>
